<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Enter OTP</h2>
                <p>Please enter 1234</p>
                <form id="otpForm">
                    <div class="form-group d-flex justify-content-between">
                        <input type="text" class="form-control otp-digit" maxlength="1" pattern="\d" title="Please enter a digit" required>
                        <input type="text" class="form-control otp-digit" maxlength="1" pattern="\d" title="Please enter a digit" required>
                        <input type="text" class="form-control otp-digit" maxlength="1" pattern="\d" title="Please enter a digit" required>
                        <input type="text" class="form-control otp-digit" maxlength="1" pattern="\d" title="Please enter a digit" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify OTP</button>
                </form>
                <p id="otpMessage" class="mt-3"></p>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- ... (previous HTML code) ... -->

<script>
    const otpDigits = document.querySelectorAll('.otp-digit');

    document.getElementById("otpForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let enteredOTP = '';
        otpDigits.forEach(digitInput => {
            enteredOTP += digitInput.value;
        });

        const otpMessage = document.getElementById("otpMessage");

        if (enteredOTP === "1234") { // Check if entered OTP matches "1234"
            otpMessage.textContent = "OTP verification successful!";
            otpMessage.classList.add("text-success");
            otpMessage.classList.remove("text-danger");
        } else {
            otpMessage.textContent = "Invalid OTP. Please enter the correct 4-digit number.";
            otpMessage.classList.add("text-danger");
            otpMessage.classList.remove("text-success");
        }
    });
</script>

</body>
</html>
