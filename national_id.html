<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi National ID Validation</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Saudi National ID Validation</h2>
        <form id="idForm">
            <div class="form-group">
                <label for="nationalId">Enter Saudi National ID:</label>
                <input type="text" class="form-control" id="nationalId" placeholder="e.g. 1085678901" maxlength="10">
                <small id="errorText" class="form-text text-danger"></small>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateNationalID()">Validate</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validateNationalID() {
            const nationalIdInput = document.getElementById('nationalId');
            const errorText = document.getElementById('errorText');
            
            // Regular expression for Saudi national ID numbers (10 digits)
            const saudiNationalIdRegex = /^[1-9]\d{9}$/;

            if (saudiNationalIdRegex.test(nationalIdInput.value)) {
                errorText.textContent = ''; // Clear any previous error message
                alert('Valid Saudi National ID!');
            } else {
                errorText.textContent = 'Invalid Saudi National ID. Please enter a valid ID.';
            }
        }
    </script>
</body>
</html>
