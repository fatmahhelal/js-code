<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>User Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="nationalId">Saudi National ID:</label>
                <input type="text" class="form-control" id="nationalId" placeholder="Enter National ID (1234567890)" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password (password123)" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginAlert" class="mt-3 alert alert-success d-none" role="alert">
            Successful login! Redirecting...
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Simulated valid login credentials
        const validCredentials = {
            nationalId: "1234567890", // Replace with an actual valid national ID
            password: "password123"   // Replace with an actual password
        };

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const nationalIdInput = document.getElementById("nationalId");
            const passwordInput = document.getElementById("password");
            const loginAlert = document.getElementById("loginAlert");

            if (nationalIdInput.value === validCredentials.nationalId && passwordInput.value === validCredentials.password) {
                // Show the success alert and hide the login form
                loginAlert.classList.remove("d-none");
                document.getElementById("loginForm").style.display = "none";

                // Redirect after a very short time 
                setTimeout(function() {
                    window.location.href = "user-otp.html";
                }, 1000);
            } else {
                loginAlert.classList.add("d-none");
                const loginMessage = document.getElementById("loginMessage");
                loginMessage.textContent = "Invalid login credentials. Please try again.";
                loginMessage.classList.add("text-danger");
                loginMessage.classList.remove("text-success");
            }
        });
    </script>
</body>
</html>
